name: Android Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      # Optional: provide a real JioSaavn song URL to exercise URL resolution test
      - name: Run unit tests
        env:
          JIOSAAVN_TEST_URL: ${{ secrets.JIOSAAVN_TEST_URL }}
        run: ./gradlew :composeApp:testGithubReleaseUnitTest --stacktrace
